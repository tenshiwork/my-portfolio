<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Iryna Turabelidze</title>
    <link rel="icon" type="image/svg+xml" href="logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <link rel="apple-touch-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'fontbrut';
            src: url('fonts/fontbrut.otf') format('opentype');
        }
        @font-face {
            font-family: 'ut-defghio';
            src: url('fonts/ut defghio nixav trial.otf') format('opentype');
        }
        body {
            background-color: #cc1476;  /* Much darker blue */
        }
        .behance-button {
            padding: 15px 30px;
            color: rgba(9, 53, 143, 0.8);
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            align-self: center;
            margin: 30px auto 0;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(10px) brightness(1.2) saturate(0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .behance-button:hover {
            background: rgba(255, 255, 255, 0.55);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        main {
            position: relative;
            min-height: calc(100vh - 150px);  /* Reduced from 200px */
            margin: 20px 20px 10px 20px;  /* Reduced bottom margin */
            padding: 20px 20px 40px 20px;  /* Increased bottom padding */
            border-radius: 8px;
            background-color: #c7d5e3c3;  /* Light blue instead of white */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .background-ornament {
            position: absolute;
            top: -30px;
            right: -50px;
            transform: none;
            width: 600px;  /* Reduced from 800px */
            z-index: 1;
            opacity: 0.7;
        }
        .background-ornament-bottom {
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 600px;
            z-index: 1;
            opacity: 0.7;
        }
        .contact-container {
            position: relative;
            z-index: 2;
            width: min(70vw, 1200px);
            margin: 40px auto;
            padding: min(60px, 5vw);
            display: flex;
            flex-direction: row;  /* Changed from column */
            gap: min(40px, 3vw);
            transition: all 0.3s ease;
            justify-content: flex-start;
            align-items: center;
            background: rgba(255, 255, 255, 0.15) url('contact-page-assets/orn9.png') no-repeat;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
        }
        .profile-photo {
            width: min(500px, 40vw);
            height: min(500px, 40vw);
            object-fit: contain;
            flex-shrink: 0;  /* Prevent photo from shrinking */
        }
        .contact-info {
            margin-right: 0;
            margin-top: 0;
            margin-left: 40px;
            width: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;  /* Align text to right */
            transition: all 0.3s ease;
        }
        .contact-name {
            font-size: min(50px, 4vw);
            font-family: 'ut-defghio', sans-serif;
            font-weight: normal;
            color: rgba(9, 53, 143, 0.722);
            line-height: 1;
            text-align: right;
            margin-bottom: 10px;
        }
        .contact-email {
            font-size: min(20px, 1.8vw);
            font-family: 'ut-defghio', sans-serif;
            color: rgba(9, 53, 143, 0.6);
            margin: 15px 0 5px;
            text-align: right;
        }
        @media (max-width: 1650px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .contact-info {
                margin-left: 0;
                margin-top: 20px;
                align-items: center;
            }

            .contact-name, .contact-email {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Iryna Turabelidze</div>
        <nav class="desktop-nav">
            <ul class="left-nav">
                <li><a href="index.html">Gallery</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="memes.html">(╯3╰)</a></li>
            </ul>
        </nav>
    </header>
    <nav class="mobile-nav">
        <ul>
            <li><a href="index.html">Gallery</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="memes.html">(╯3╰)</a></li>
        </ul>
    </nav>

    <main>
        <img src="contact-page-assets/orn5.png" alt="Background Ornament" class="background-ornament">
        <img src="contact-page-assets/orn6.png" alt="Bottom Background Ornament" class="background-ornament-bottom">
        <div class="contact-container">
            <img src="images/photo.png" alt="Profile Photo" class="profile-photo">
            <div class="contact-info">
                <div class="contact-name">IRYNA TURABELIDZE</div>
                <div class="contact-email">Email: irkatura@gmail.com</div>
                <a href="https://www.behance.net/tenshiwhisper/projects" class="behance-button" target="_blank">Behance</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Iryna Turabelidze. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
